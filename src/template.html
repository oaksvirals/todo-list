<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="app">
        <header>
            <h1>A Todo List Project</h1>
        </header>
        <aside>
            <section class="newTasks">
                <h2>New Task</h2>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" />
                <label for="description">Description</label>
                <input type="text" id="description" name="description" />
                <label for="due">Due</label>
                <input type="date" id="due" name="due" />
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="category">Category</label>
                <select name="category" id="category">
                </select>
                <button id="addItem">Add Item</button>
                <button id="newCategory">New Category</button>
            </section>
            <section class="filter">
                <h2>Filter View</h2>
                <label for="filterCategory">Category</label>
                <select name="filterCategory" id="filterCategory">
                </select>
                <label for="filterDate">Due Date</label>
                <select name="filterDate" id="filterDate">
                    <option value="none">(Sort by Date)</option>
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
                <label for="filterPriority">Priority</label>
                <select name="filterPriority" id="filterPriority">
                    <option value="none">(Sort by Priority)</option>
                    <option value="filterLow">Low</option>
                    <option value="filterMedium">Medium</option>
                    <option value="filterHigh">High</option>
                </select>
                <label for="filterCompleted">Completed</label>
                <select name="filterCompleted" id="filterCompleted">
                    <option value="none">(Sort by Completed)</option>
                    <option value="filteredYesComplete">Completed</option>
                    <option value="filteredNoComplete">Not Completed</option>
                </select>
            </section>
            <section class="options">
                <button class="deleteCategory">Remove Category</button>
            </section>
        </aside>
        <main></main>
    </div>
</body>
</html>
