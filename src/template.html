<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="app">
        <header>
            <h1>A Todo List Project</h1>
        </header>
        <aside>
            <!-- new tasks area of sidebar -->
            <section class="newTasks">
                <h2>New Task</h2>
                <label for="title">Title</label>
                <input type="text" id="title" name="title"  maxlength="28" placeholder="Max 28 characters" required/>
                <label for="description">Description</label>
                <input type="text" id="description" name="description" maxlength="230" placeholder="Max 230 characters" required/>
                <label for="due">Due</label>
                <input type="date" id="due" name="due" required/>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label for="category">Category</label>
                <select name="category" id="category">
                </select>
                <button id="addItem">Add Item</button>
                <button id="newCategoryBtn">New Category</button>
                <button class="removeCategoryBtn">Remove Category</button>
            </section>
            <!-- filter view area of sidebar -->
            <section class="filter">
                <h2>Filter View</h2>
                <label for="filterCategory">Category</label>
                <select name="filterCategory" id="filterCategory">
                </select>
                <label for="filterDate">Due Date</label>
                <select name="filterDate" id="filterDate">
                    <option value="none">(Sort by Date)</option>
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
                <label for="filterPriority">Priority</label>
                <select name="filterPriority" id="filterPriority">
                    <option value="none">(Sort by Priority)</option>
                    <option value="filterLow">Low</option>
                    <option value="filterMedium">Medium</option>
                    <option value="filterHigh">High</option>
                </select>
                <label for="filterCompleted">Completed</label>
                <select name="filterCompleted" id="filterCompleted">
                    <option value="none">(Sort by Completed)</option>
                    <option value="filteredYesComplete">Completed</option>
                    <option value="filteredNoComplete">Not Completed</option>
                </select>
                <button class="resetFilterBtn">Clear Filter</button>
            </section>

        </aside>
        <main>

                <h2 class="taskTitle">What About Very Long Titles?</h2>

                <p class="taskDue">09/12/2023</p>

                <div class="taskBtns">
                 <button class="taskCompleteBtn">Complete</button>
                <button class="taskDeleteBtn">Delete</button>   
                </div>
            </div> -->
        </main>
        <section class="newCatModal hidden">
            <h2>Add Categories</h2>
            <input class="modalCatInput" type="text" maxlength="10" placeholder="Max 10 Characters" />
            <button class="modalAddCategory">Add</button>
            <button class="modalCloseCategoryMenu">Close</button>
        </section>
        <div class="overlay hidden"></div>
    </div>
</body>
</html>
